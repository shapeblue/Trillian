- debug: msg="Connecting to Marvin host {{ ansible_ssh_host }}"
  tags:
    - marvin
    - marvin_cfg
    - marvin_install

- name: wait for ssh
  local_action: wait_for port=22 host="{{ ansible_ssh_host }}" timeout={{ ssh_retries }} connect_timeout=5
  tags:
    - marvin
    - marvin_cfg
    - marvin_install


- name: Install Dev Tools Group
  dnf: name="@Development tools" state=installed
  tags:
    - marvin
    - marvin_cfg
    - marvin_install

- name: Install other dependancies
  dnf: name={{ item }} state=installed
  with_items:
  - 'http://dev.mysql.com/get/mysql57-community-release-el7-7.noarch.rpm'
  - zlib-devel
  - bzip2-devel
  - openssl-devel
  - xz-libs
  - wget
  - sqlite
  - sqlite-devel
  - python-paramiko
  - python-devel
  - python-pip
  - python3-devel
  - python3-pip
  - python3-requests
  - zlib-devel
  - bzip2-devel
  - openssl-devel
  - ncurses-devel
  - libxslt-devel
  - libffi-devel
  - openssh-askpass
  - jq
  - mariadb
  - git
  - screen
  - sshpass
  - at
  - vim
  - tmux
  tags:
    - marvin
    - marvin_install

- name: remove yum openSSL package
  dnf:
    name: pyOpenSSL
    state: absent

- name: Update pip3 and components
  pip:
    name: "{{ item }}"
    executable: pip3
    extra_args: '--upgrade'
  with_items:
  - pip==21.3.1
  - six
  - pyOpenSSL
  - wheel==0.34.2
  - kubernetes
  - pyasn1
  - wget
  - texttable
  - lxml
  - pycparser==2.13
  - mysql-connector-python==8.0.29
  - netaddr==0.10.1
  - pyvmomi==8.0.3.0.1
  tags:
    - marvin
    - marvin_install

- name: Clear all yum cache
  command: yum clean all

- name: Ensure CA-Certificates are up to date
  dnf:
    name: ca-certificates
    state: latest
  tags:
    - marvin
    - marvin_install

- name: ensure atd is running to schedule jobs
  service: name=atd state=started enabled=yes
