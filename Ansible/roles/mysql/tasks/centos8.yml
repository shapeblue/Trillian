- debug:
    msg: "CentOS 8 Specific MySQL Build"
  tags:
    - mysql
    - mysqlconf

- name: wait for ssh
  local_action: wait_for port=22 host="{{ ansible_ssh_host }}" timeout=300 connect_timeout=5
  tags:
    - mysql
    - mysqlconf

- name: now i'm connected, get facts
  setup:
  tags:
    - mysql
    - mysqlconf

- name: Ensure selinux and mysql python bindings are installed (Ansible requirement)
  dnf:
    name:
       - python3-libselinux
       - python3-PyMySQL
    state: present
  tags:
    - mysql
    - mysqlconf

- name: Set selinux to permissive
  command: setenforce permissive
  changed_when: false
  tags:
    - mysql
    - mysqlconf

- name: Ensure selinux is set permanently
  selinux:
    policy: targeted
    state: permissive
  tags:
    - mysql
    - mysqlconf

- name: Ensure mysql server is installed
  dnf:
    name: mysql-server
    state: present
  tags:
    - mysql
    - mysqlconf

- name: replace MySQL my.cnf using Template
  template:
    src: my-centos8.cnf.j2
    dest: /etc/my.cnf
  tags:
    - mysql
    - mysqlconf

- name: Initialise MySQL
  shell: mysqld --initialize-insecure --user=mysql
  tags:
    - mysql
    - mysqlconf

- name: Ridiculous fix for mysql permissions
  file:
    path: /var/log/mysql
    state: directory
    mode: 0750
  tags:
    - mysql
    - mysqlconf

- name: Ensure MySQL service is started and set to start on boot (centos/rhel7)
  service:
    name: mysqld
    state: restarted
    enabled: yes
  tags:
    - mysql
    - mysqlconf


