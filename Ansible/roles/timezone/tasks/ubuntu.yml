---


- name: remove old link
  file: path=/etc/localtime state=absent

- name: set new timezone
  file: src="/usr/share/zoneinfo/{{ env_timezone }}" dest=/etc/localtime state=link

- name: update /etc/timezone
  shell: "DEBIAN_FRONTEND=noninteractive dpkg-reconfigure tzdata"

- name: Stop service unattended-upgrades
  shell: systemctl stop unattended-upgrades
  ignore_errors: yes

- name: Remove package unattended-upgrades
  apt:
    pkg: "{{ item }}"
    state: absent
    force: true
  with_items:
    - unattended-upgrades
  ignore_errors: yes

- name: Use nl.archive.ubuntu.com instead of bg.archive.ubuntu.com (ubuntu 22)
  shell: "sed -i 's/bg.archive.ubuntu.com/nl.archive.ubuntu.com/g' /etc/apt/sources.list"
  ignore_errors: yes

- name: Use nl.archive.ubuntu.com instead of bg.archive.ubuntu.com (ubuntu 24)
  shell: "sed -i 's/bg.archive.ubuntu.com/nl.archive.ubuntu.com/g' /etc/apt/sources.list.d/ubuntu.sources"
  ignore_errors: yes

- name: Install chrony
  apt:
    pkg: chrony
    state: latest
    update_cache: yes

- name: Start chrony
  systemd:
    name: chrony
    state: started
    enabled: yes
