---


- name: remove old link
  file: path=/etc/localtime state=absent

- name: set new timezone
  file: src="/usr/share/zoneinfo/{{ env_timezone }}" dest=/etc/localtime state=link

- name: Make sure /var/lib/dpkg/lock-frontend is not in use
  shell: "lsof -t /var/lib/dpkg/lock-frontend | kill -9"
  ignore_errors: yes

- name: Install chrony
  apt:
    pkg: chrony
    state: latest
    update_cache: yes

- name: Start chrony
  systemd:
    name: chrony
    state: started
    enabled: yes
