- name: Report updated hosts in in-memory and host file inventory
  debug: msg="{{ item }} ansible_ssh_host={{ hostvars[item]['ansible_ssh_host'] | default( '<undefined>' ) }}"
  with_items:
    - "{{ groups[ env_name_clean ] }}"
